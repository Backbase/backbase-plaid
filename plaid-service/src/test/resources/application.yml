eureka:
  client:
    enabled: false

logging:
  level:
    io.netty.util: info
    root: trace
    org.apache: info
    com.backbase: info
#    org.springframework: warn
#    org.hibernate: debug

spring:
  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    url:
    username:
    password:
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-persistence.yaml
    enabled: true
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id:-client
            client-secret:-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri:
  cloud:
    config:
      enabled: false
    kubernetes:
      discovery:
        enabled: false
      enabled: false
    features:
      enabled: false

  batch:
    job:
      enabled: false
  zipkin:
    enabled: false

backbase:
  stream:
    dbs:
      user-manager-base-url:
      access-control-base-url:
      arrangement-manager-base-url:
      transaction-manager-base-url:
    transaction:
      worker:
        group-per-arrangement-id: true
        worker-unit-executors: 1
        delay-between-tasks: 1000
        delay-between-units: 5000
        buffer-size: 1


  plaid:
    client-name: "Backbase"
    client-id:
    secret:
    env: development
    webhook-base-url:
    default-reference-job-role-names:
      - "Retail User - EU"
    country-codes:
      - NL
      - CA
    products:
      - auth
      - transactions
    transactions:
      # Payment,Withdrawal,Loans,Fees
      transactionTypeGroupMap:
        online: "Withdrawal"
        store: "Withdrawal"
        "in store": "Withdrawal"
        other: "Fees"
      # ATM, ACH, Bill Payment, Cash, Cheques, Credit/Debit Card, Check, Deposit, Fee, POS, Withdrawal
      transactionTypeMap:
        online: "Credit/Debit Card"
        store: "Credit/Debit Card"
        other: "Fee"
      description-parser-for-institution:
        ins_120509:
          counter-party-name:
            - .+?(?=Pasvolgnr:)
            - .+?(?=IBAN:)
          counter-party-bban:
            - (?<=IBAN:\s)(.*?)[?:\s]
          description:
            - .+?(?=Pasvolgnr:)
            - .*
          cardId:
            - (?<=Pasvolgnr:\s)(.*?)[?:\s]
          reference:
            - (?<=Transactie:\s)(.*?)[?:\s]
          bookingDate:
            - (?<=Valutadatum:\s)(.*?)[?:\s]
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    jms:
      enabled: false
  endpoint:
    metrics:
      enabled: false

  auditevents:
    enabled: false

