eureka:
  client:
    enabled: false

logging:
  level:
    root: info

spring:
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id:-client
            client-secret:-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri:

backbase:
  stream:
    dbs:
      user-manager-base-url:
      access-control-base-url:
      arrangement-manager-base-url:
      transaction-manager-base-url:
  #  security:
  #    public:
  #      paths:
  #        - /links
  #        - /api/plaid-service/links

  plaid:
    client-name: "Backbase"
    client-id:
    secret:
    env: sandbox
    country-codes:
      - NL
      - CA
    products:
      - auth
      - transactions
    default-reference-job-role-names:
      - "Retail User - EU"
    transactions:
      # Payment,Withdrawal,Loans,Fees
      transactionTypeGroupMap:
        online: "Withdrawal"
        store: "Withdrawal"
        "in store": "Withdrawal"
        other: "Fees"
      # ATM, ACH, Bill Payment, Cash, Cheques, Credit/Debit Card, Check, Deposit, Fee, POS, Withdrawal
      transactionTypeMap:
        online: "Credit/Debit Card"
        store: "Credit/Debit Card"
        other: "Fee"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    jms:
      enabled: false

