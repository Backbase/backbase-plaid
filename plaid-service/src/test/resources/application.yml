eureka:
  client:
    enabled: false



logging:
  level:
    io.netty.util: info
    root: info
    com.backbase: debug
#    org.springframework: warn
#    org.hibernate: debug

spring:
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
  datasource:
    url:
    platform: h2
    continue-on-error: false
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-persistence.yaml
    enabled: true
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id:-client
            client-secret:-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri:
  cloud:
    config:
      enabled: false
    kubernetes:
      discovery:
        enabled: false
      enabled: false
    features:
      enabled: false

  batch:
    job:
      enabled: false

  zipkin:
    enabled: false

backbase:
  stream:
    dbs:
      user-manager-base-url:
      access-control-base-url:
      arrangement-manager-base-url:
      transaction-manager-base-url:



  plaid:
    client-name: "Backbase"
    client-id:
    secret:
    env: development
    country-codes:
      - NL
      - CA
    products:
      - auth
      - transactions
    default-reference-job-role-names:
      - "Retail User - EU"
    transactions:
      # Payment,Withdrawal,Loans,Fees
      transactionTypeGroupMap:
        online: "Withdrawal"
        store: "Withdrawal"
        "in store": "Withdrawal"
        other: "Fees"
      # ATM, ACH, Bill Payment, Cash, Cheques, Credit/Debit Card, Check, Deposit, Fee, POS, Withdrawal
      transactionTypeMap:
        online: "Credit/Debit Card"
        store: "Credit/Debit Card"
        other: "Fee"
      description-parser-for-institution:
        ins_120509:
          counter-party-name:
            - .+?(?=Pasvolgnr:)
          counter-party-bban:
            - (?<=IBAN:\s)(.*?)[?:\s]
          description:
            - .+?(?=Pasvolgnr:)
            - .*
          cardId:
            - (?<=Pasvolgnr:\s)(.*?)[?:\s]
          reference:
            - (?<=Transactie:\s)(.*?)[?:\s]
          bookingDate:
            - (?<=Valutadatum:\s)(.*?)[?:\s]


bootstrap:
  ingest-mambu-clients: true
  parent-legal-entity-external-id: mambu-bank
  default-loan-currency: EUR
  mambu-branch-id: "dope"
  default-reference-job-role-names:
    - "Retail User - EU"
