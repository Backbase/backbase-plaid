eureka:
  client:
    enabled: false

logging:
  level:
    io.netty.util: info
    root: info
    org.apache: info
    com.backbase: info
#    org.springframework: warn
#    org.hibernate: debug

spring:
  jpa:
    hibernate:
      ddl-auto: none

#  datasource:
#    url: ${DATASOURCE_URL}
#    username: ${DATASOURCE_USERNAME}
#    password: ${DATASOURCE_PASSWORD}
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-persistence.yaml
    enabled: true
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id: ${DBS_CLIENT_ID}
            client-secret: ${DBS_CLIENT_SECRET}
            client-authentication-method: post
        provider:
          dbs:
            token-uri: ${DBS_TOKEN_URI}
  cloud:
    config:
      enabled: false
    kubernetes:
      discovery:
        enabled: false
      enabled: false
    features:
      enabled: false

  batch:
    job:
      enabled: false
  zipkin:
    enabled: false

backbase:
  security:
    public:
      paths:
        - /*
        - /**/*
        - /webhook/*
        - /webhook/*/refresh-transactions
    csrf:
      enabled: false
  stream:
    dbs:
      user-manager-base-url: http://localhost:9090
      access-control-base-url: http://localhost:9090
      arrangement-manager-base-url: http://localhost:9090
      transaction-manager-base-url: http://localhost:9090
    transaction:
      worker:
        group-per-arrangement-id: true
        worker-unit-executors: 1
        delay-between-tasks: 1000
        delay-between-units: 5000
        buffer-size: 1


  plaid:
    client-name: "Backbase"
    client-id: ${PLAID_CLIENT_ID}
    secret: ${PLAID_CLIENT_SECRET}
    env: mock
    mock-server: http://localhost:9090
    webhook-base-url: ${PLAID_WEBHOOK_BASE}
    default-reference-job-role-names:
      - "Retail User - EU"
    country-codes:
      - NL
      - CA
    products:
      - auth
      - transactions
    accounts:
      accountTypeMapping:
        depository:
          checking: "current-account"
          savings: "savings-account"
        credit:
          "credit-card": "credit-card"
        loan:
          loan: "loan"
    transactions:
      # Payment,Withdrawal,Loans,Fees
      transactionTypeGroupMap:
        online: "Withdrawal"
        store: "Withdrawal"
        "in_store": "Withdrawal"
        other: "Fees"
      # ATM, ACH, Bill Payment, Cash, Cheques, Credit/Debit Card, Check, Deposit, Fee, POS, Withdrawal
      transactionTypeMap:
        online: "Credit/Debit Card"
        store: "Credit/Debit Card"
        other: "Fee"
      description-parser-for-institution:
        ins_120509:
          counter-party-name:
            - .+?(?=Pasvolgnr:)
            - .+?(?=IBAN:)
          counter-party-bban:
            - (?<=IBAN:\s)(.*?)[?:\s]
          description:
            - .+?(?=Pasvolgnr:)
            - .*
          cardId:
            - (?<=Pasvolgnr:\s)(.*?)[?:\s]
          reference:
            - (?<=Transactie:\s)(.*?)[?:\s]
          bookingDate:
            - (?<=Valutadatum:\s)(.*?)[?:\s]
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    jms:
      enabled: false
  endpoint:
    metrics:
      enabled: false

  auditevents:
    enabled: false

