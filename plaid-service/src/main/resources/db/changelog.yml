databaseChangeLog:
  - changeSet:
      id: create-table
      author: lesley.knope
      changes:
        - createSequence:
            sequenceName: plaid_item_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: plaid_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: ${autoIncrement}
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_plaid_item
              - column:
                  name: item_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: access_token
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                name: created_at
                type: DATETIME
                constraints:
                  nullable: false
              - column:
                name: created_at
                type: VARCHAR(128)
                constraints:
                  nullable: false


  - property:
      name: autoIncrement
      value: true
      dbms: "mysql"
  - property:
      name: autoIncrement
      value: false
      dbms: "!mysql"