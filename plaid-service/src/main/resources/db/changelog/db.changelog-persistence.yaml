databaseChangeLog:
  - changeSet:
      id: create-table
      author: lesley.knope
      changes:
        - createSequence:
            sequenceName: item_seq
            startValue: 1
            incrementBy: 1
        - createSequence:
            sequenceName: account_seq
            startValue: 1
            incrementBy: 1
        - createSequence:
            sequenceName: webhook_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: ${autoIncrement}
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_item
              - column:
                  name: item_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: access_token
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: ${autoIncrement}
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_account
              - column:
                  name: item_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: mask
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: sub_type
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
        - createTable:
            tableName: webhook
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: ${autoIncrement}
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_webhook
              - column:
                  name: webhookType
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: webhookCode
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: itemId
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: error
                  type: VARCHAR(256)
              - column:
                  name: newTransactions
                  type: INT
              - column:
                  name: removedTransactions
                  type: NCLOB
              - column:
                  name: createdAt
                  type: DATETIME
              - column:
                  name: completed
                  type: BOOLEAN
              - column:
                  name: dbs_error
                  type: NCLOB
  - changeSet:
      id: create-institution-table
      author: lesley.knope
      changes:
        - createSequence:
            sequenceName: institution_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: institution
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: ${autoIncrement}
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_institution
              - column:
                  name: institution_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: logo
                  type: VARCHAR(512)
              - column:
                  name: primaryColor
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: first_created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: first_created_by
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: routing_numbers
                  type: NCLOB
  - changeSet:
      id: add-instition-column
      author: lesley.knope
      changes:
        - addColumn:
            tableName: item
            columns:
              - column:
                  name: institution_id
                  type: VARCHAR(64)
  - property:
      name: autoIncrement
      value: true
      dbms: "mysql"
  - property:
      name: autoIncrement
      value: false
      dbms: "!mysql"