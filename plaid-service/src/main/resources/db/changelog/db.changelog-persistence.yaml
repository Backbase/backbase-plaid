databaseChangeLog:
  - changeSet:
      id: create-table
      author: lesley.knope
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_item
              - column:
                  name: item_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: access_token
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_account
              - column:
                  name: item_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: mask
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: sub_type
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
        - createTable:
            tableName: webhook
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_webhook
              - column:
                  name: webhook_type
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: webhook_code
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: error
                  type: VARCHAR(256)
              - column:
                  name: new_transactions
                  type: INT
              - column:
                  name: removed_transactions
                  type: NCLOB
              - column:
                  name: createdAt
                  type: DATETIME
              - column:
                  name: completed
                  type: BOOLEAN
              - column:
                  name: dbs_error
                  type: NCLOB
  - changeSet:
      id: create-institution-table
      author: lesley.knope
      changes:
        - createTable:
            tableName: institution
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_institution
              - column:
                  name: institution_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(512)
              - column:
                  name: logo
                  type: VARCHAR(512)
              - column:
                  name: primary_color
                  type: VARCHAR(32)
              - column:
                  name: first_created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: first_created_by
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: routing_numbers
                  type: NCLOB
  - changeSet:
      id: add-instition-column
      author: lesley.knope
      changes:
        - addColumn:
            tableName: item
            columns:
              - column:
                  name: institution_id
                  type: VARCHAR(64)
  - changeSet:
      id: fix-webhook-typo
      author: lesley.knope
      changes:
        - deleteColumn:
            tableName: webhook
            columns:
              - column:
                  name: createdAt
        - addColumn:
            tableName: webhook
            columns:
              - column:
                  name: created_at
                  type: DATETIME
  - changeSet:
      id: create-transaction-table
      author: ron.swanson
      changes:
        - createTable:
            tableName: transcation
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_transaction
              - column:
                  name: transaction_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: pending
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: payment_channel
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: iso_cuurency_code
                  type: VARCHAR(4)
              - column:
                  name: catergory
                  type: VARCHAR(512)
              - column:
                  name: name
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: authorized_date
                  type: DATETIME
              - column:
                  name: account_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: payment_meta
                  type: VARCHAR(512)
  - changeSet:
      id: recreate-transaction-table
      author: ron.swanson
      changes:
        - dropTable:
            tableName: transcation
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_transaction
              - column:
                  name: transaction_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: pending
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: payment_channel
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: VARCHAR(24)
                  constraints:
                    nullable: false
              - column:
                  name: iso_currency_code
                  type: VARCHAR(4)
              - column:
                  name: categories
                  type: NCLOB
              - column:
                  name: name
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: authorized_date
                  type: DATETIME
              - column:
                  name: account_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: NCLOB
                  constraints:
                      nullable: false
              - column:
                  name: payment_meta
                  type: NCLOB
